<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Home</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </head>
    <body>
        <table cellspacing="10">
            <tr valign="top">
                <td>
                    <h3>Add a person</h3>
                    <input
                        id="addname"
                        type="text"
                        name="name"
                        placeholder="Name"
                    /><br />
                    <input
                        id="age"
                        type="number"
                        name="age"
                        placeholder="Age"
                    /><br />
                    <input
                        id="city"
                        type="text"
                        name="city"
                        placeholder="City"
                    /><br />
                    <input id="add" type="submit" />
                </td>
                <td>
                    <h3>Remove a person</h3>
                    <input
                        id="delname"
                        type="text"
                        name="name"
                        placeholder="Name"
                    /><br />
                    <input id="del" type="submit" />
                </td>
            </tr>
        </table>
        <h3>Table list</h3>
        <table id="persons" border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Sample_data</td>
                <td>Sample_data</td>
                <td>Sample_data</td>
            </tr>
        </table>
    </body>
</html>
